<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hotel Booking</title>
</head>
<body style="display: none;">
    <div>
        <div>
            <h1>Chào Mừng Trở Lại</h1>
            <p>Đăng nhập vào tài khoản của bạn</p>
        </div>
        
        <div>
            <div id="errorContainer"></div>
            
            <form id="loginForm">
                <div>
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Nhập email của bạn"
                        autocomplete="email"
                    >
                </div>

                <div>
                    <label for="password">Mật khẩu</label>
                    <div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Nhập mật khẩu"
                            autocomplete="current-password"
                        >
                        <button type="button" onclick="togglePassword('password')">
                            <span id="passwordToggleText">Hiện</span>
                        </button>
                    </div>
                </div>

                <div>
                    <a href="forgot-password.html">Quên mật khẩu?</a>
                </div>

                <button type="submit" id="submitBtn">
                    Đăng Nhập
                </button>
            </form>

            <div>hoặc</div>

            <div>
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleText = document.getElementById(inputId + 'ToggleText');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleText.textContent = 'Ẩn';
            } else {
                input.type = 'password';
                toggleText.textContent = 'Hiện';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorContainer = document.getElementById('errorContainer');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            errorContainer.innerHTML = '';

            if (!email || !password) {
                errorContainer.innerHTML = '<div>Vui lòng điền đầy đủ thông tin</div>';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Đang đăng nhập...';

            try {
                const result = await authAPI.login(email, password);

                if (result.success) {
                    showMessage(result.message || 'Đăng nhập thành công!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    errorContainer.innerHTML = `<div>${result.message || 'Đăng nhập thất bại'}</div>`;
                    showMessage(result.message || 'Đăng nhập thất bại', 'error');
                }
            } catch (error) {
                errorContainer.innerHTML = `<div>Lỗi: ${error.message}</div>`;
                showMessage('Có lỗi xảy ra. Vui lòng thử lại.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Đăng Nhập';
            }
        });

        (async () => {
            const tokens = authAPI.getTokens();
            if (tokens.accessToken) {
                const isValid = await verifyTokenWithBackend();
                if (isValid) {
                    window.location.replace('../index.html');
                    return;
                }
            }
            
            document.body.style.display = 'block';
        })();
    </script>
</body>
</html>
