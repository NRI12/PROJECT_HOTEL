{% extends "owner/base.html" %}

{% block title %}Thêm phòng mới{% endblock %}

{% block content %}

<div class="owner-header">
    <div>
        <h1 class="owner-header-title">Thêm phòng mới</h1>
        <p class="owner-header-subtitle">Tạo phòng mới cho khách sạn</p>
    </div>
</div>

<div class="owner-card">
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Khách sạn *</label>
                <select name="hotel_id" class="form-control" required>
                    <option value="">-- Chọn khách sạn --</option>
                    {% for hotel in hotels %}
                    <option value="{{ hotel.hotel_id }}">{{ hotel.hotel_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Loại phòng *</label>
                <select name="room_type_id" class="form-control" required>
                    <option value="">-- Chọn loại phòng --</option>
                    {% for room_type in room_types %}
                    <option value="{{ room_type.room_type_id }}">{{ room_type.type_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tên phòng *</label>
                <input type="text" name="room_name" class="form-control" placeholder="VD: Phòng Deluxe 101" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Giá cơ bản/đêm (VNĐ) *</label>
                <input type="number" name="base_price" class="form-control" placeholder="500000" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Số khách tối đa *</label>
                <input type="number" name="max_guests" class="form-control" placeholder="2" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Diện tích (m²)</label>
                <input type="number" name="size" class="form-control" placeholder="25" step="0.1">
            </div>

            <div class="col-12">
                <label class="form-label">Mô tả</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Mô tả về phòng..."></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label">Số giường đơn</label>
                <input type="number" name="bed_type_single" class="form-control" value="0">
            </div>

            <div class="col-md-6">
                <label class="form-label">Số giường đôi</label>
                <input type="number" name="bed_type_double" class="form-control" value="0">
            </div>

            <div class="col-12">
                <label class="form-label">Trạng thái *</label>
                <select name="status" class="form-control">
                    <option value="available">Có sẵn</option>
                    <option value="occupied">Đã đặt</option>
                    <option value="maintenance">Bảo trì</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="owner-btn owner-btn-primary">
                    <i class="fas fa-save"></i> Tạo phòng
                </button>
                <a href="{{ url_for('owner.owner_rooms') }}" class="owner-btn owner-btn-outline-secondary">
                    <i class="fas fa-times"></i> Hủy
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
