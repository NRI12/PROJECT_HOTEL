<!DOCTYPE html>
<html>
<head>
    <title>Check Room Availability</title>
</head>
<body>
    <h1>Check Room Availability</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/search/check-availability">
        <div>
            <label>Check-in:</label>
            <input type="date" name="check_in" required value="{{ request.args.get('check_in', '') }}">
        </div>
        
        <div>
            <label>Check-out:</label>
            <input type="date" name="check_out" required value="{{ request.args.get('check_out', '') }}">
        </div>
        
        <div>
            <label>Hotel ID (optional):</label>
            <input type="number" name="hotel_id" value="{{ request.args.get('hotel_id', '') }}">
        </div>
        
        <div>
            <label>Room Type ID (optional):</label>
            <input type="number" name="room_type_id" value="{{ request.args.get('room_type_id', '') }}">
        </div>
        
        <div>
            <label>Number of Guests:</label>
            <input type="number" name="num_guests" min="1" value="{{ request.args.get('num_guests', '1') }}">
        </div>
        
        <button type="submit">Check Availability</button>
    </form>
</body>
</html>
