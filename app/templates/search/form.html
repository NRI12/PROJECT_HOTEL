

<!DOCTYPE html>
<html>
<head>
    <title>Search Hotels</title>
</head>
<body>
    <h1>Search Hotels</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/search">
        <div>
            <label>Destination:</label>
            <input type="text" name="destination" value="{{ request.args.get('destination', '') }}">
        </div>
        
        <div>
            <label>Check-in:</label>
            <input type="date" name="check_in" value="{{ request.args.get('check_in', '') }}">
        </div>
        
        <div>
            <label>Check-out:</label>
            <input type="date" name="check_out" value="{{ request.args.get('check_out', '') }}">
        </div>
        
        <div>
            <label>Number of Guests:</label>
            <input type="number" name="num_guests" min="1" value="{{ request.args.get('num_guests', '1') }}">
        </div>
        
        <div>
            <label>Min Price:</label>
            <input type="number" name="min_price" step="0.01" value="{{ request.args.get('min_price', '') }}">
        </div>
        
        <div>
            <label>Max Price:</label>
            <input type="number" name="max_price" step="0.01" value="{{ request.args.get('max_price', '') }}">
        </div>
        
        <div>
            <label>Star Rating:</label>
            <select name="star_rating">
                <option value="">Any</option>
                <option value="1" {% if request.args.get('star_rating') == '1' %}selected{% endif %}>1+</option>
                <option value="2" {% if request.args.get('star_rating') == '2' %}selected{% endif %}>2+</option>
                <option value="3" {% if request.args.get('star_rating') == '3' %}selected{% endif %}>3+</option>
                <option value="4" {% if request.args.get('star_rating') == '4' %}selected{% endif %}>4+</option>
                <option value="5" {% if request.args.get('star_rating') == '5' %}selected{% endif %}>5</option>
            </select>
        </div>
        
        <button type="submit">Search</button>
        <a href="/search/advanced">Advanced Search</a>
    </form>
</body>
</html>
